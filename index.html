<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Request Form</title>
</head>
<body>
    <h1>Recruitment Request Form</h1>
    <form id="requestForm" enctype="multipart/form-data">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="designation">Designation:</label><br>
        <input type="text" id="designation" name="designation" required><br><br>
        
        <label for="skills">Skills:</label><br>
        <input type="text" id="skills" name="skills" required><br><br>
        
        <label for="experience">Experience:</label><br>
        <input type="number" id="experience" name="experience" required><br><br>
        
        <label for="jobDescription">Job Description (PDF only):</label><br>
        <input type="file" id="jobDescription" name="job_description" accept="application/pdf" required><br><br>
        
        <button type="submit">Submit Request</button>
    </form>

    <div id="message"></div>

    <script src="script.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
